<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">

        <div class="display-previous">0</div>
        <div class="display-current">0</div>
        <div class="container-Keys">
            <button class="key grey">C</button>
            <button class="more-or-lessgrey singular grey">±</button>
            <button class="percentage singular grey">%</button>
            <button class="key orange">/</button>
            <button class="key dark-grey">7</button>
            <button class="key dark-grey">8</button>
            <button class="key dark-grey">9</button>
            <button class="key orange">*</button>
            <button class="key dark-grey">4</button>
            <button class="key dark-grey">5</button>
            <button class="key dark-grey">6</button>
            <button class="key orange">-</button>
            <button class="key dark-grey">1</button>
            <button class="key dark-grey">2</button>
            <button class="key dark-grey">3</button>
            <button class="key orange">+</button>
            <button class="key dark-grey" id="key-0">0</button>
            <button class="key dark-grey">.</button>
            <button class="erase-Last singular dark-grey">←</button>
            <button class="equal singular orange">=</button>
        </div>
    </div>
</body>

</html>
